<p> “想尝试前往，那道光芒之中”
<p>高一的夏天，帆高从离岛离家出走，来到东京。
<p>但是很快他的生活就陷入了拮据，只能孤苦伶仃地度日，之后他终于找到了一份工作，是为古怪的超自然杂志撰稿。</p>
<p>连日不断的降雨，仿佛是在预示他接下来的命运。此时，在喧嚣的都市一角，帆高与一位少女相遇。</p>
<p>其名为“阳菜”，因为某些事，现在她与弟弟两人一起开朗坚强地生活。而她，拥有不可思议的能力。</p>
<p>“呐，现在开始就要放晴了哦”</p>
<p>雨逐渐停止，街道笼罩在美丽的光芒中。那是仅仅在心中祈祷，就能让天空放晴的力量——</p>
